<body>
    <h1>Arithmatic Operations</h1>
    <p>1.Addition</p>
    <p>2.subraction</p>
    <p>3.multiply</p>
    <p>4.division</p>
    <p>5.modulus</p>
</body>
<script>
    var a = 12,
        b = 10;
    var add = a + b;
    alert("addition of 12+10 =" + add);
    var sub = a - b;
    alert("subraction of 12-10 =" + sub);
    var multiply = a * b;
    alert("multiply of 12*10 =" + multiply);
    var div = a / b;
    alert("division of 12/10 =" + div);
    var modulus = a % b;
    alert("modulus of 12%10 =" + modulus);
    var increment = a++;
    alert("increment of 12 is =" + increment);
    var decrement = a - b;
    alert("decrement of 12 is =" + decrement);
</script>

</html>
